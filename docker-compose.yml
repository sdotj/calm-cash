services:
  postgres:
    image: postgres:16
    container_name: budgeting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
      POSTGRES_DB: budget_dev
    ports:
      - "5432:5432"
    volumes:
      - budgeting_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget -d budget_dev"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  budgeting_pgdata: